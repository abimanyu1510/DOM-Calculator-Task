  <body>
    <h1 id="title"></h1>
    <p id="description"></p>
    <div class="calculator" id="calculator">
      <input type="text" placeholder="0" id="result" />
      <button onclick="ClearResult('AC')" id="clear">AC</button>
      <button onclick="Erase('DEL')" id="erase">DEL</button>
      <button onclick="Number('.')" id="Dot">.</button>
      <button onclick="Number('*')" id="multiply">*</button>
      <button onclick="Number('7')" id="7"></button>
      <button onclick="Number('8')" id="8"></button>
      <button onclick="Number('9')" id="9"></button>
      <button onclick="Number('/')" id="division">/</button>
      <button onclick="Number('4')" id="4"></button>
      <button onclick="Number('5')" id="5"></button>
      <button onclick="Number('6')" id="6"></button>
      <button onclick="Number('-')" id="subtract">-</button>
      <button onclick="Number('1')" id="1"></button>
      <button onclick="Number('2')" id="2"></button>
      <button onclick="Number('3')" id="3"></button>
      <button onclick="Number('+')" id="add">+</button>
      <button onclick="Equal('=')" id="0"></button>
      <button onclick="Number('00')" id="00"></button>
      <button onclick="Equal('=')" id="equal">=</button>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <script src="./script.js"></script>
